<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	<meta name="color-scheme" content="light dark" />
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#fff" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000" />
	<link rel="stylesheet" href="styles/themes/light.css" media="(prefers-color-scheme: light)" />
	<link rel="stylesheet" href="styles/themes/dark.css" media="(prefers-color-scheme: dark)" />
	<link rel="stylesheet" href="styles/themes/light.css" media="print" />
	<link rel="stylesheet" href="styles/global.css">


	<script type="text/javascript">
		// Fallback for old browsers
		if (matchMedia("(prefers-color-scheme: dark)").media === "not all") {
			document.documentElement.style.display = "none";
			document.head.insertAdjacentHTML(
				"beforeend",
				"<link rel='stylesheet' href='styles / themes / light.css' onload='document.documentElement.style.display =\'\''' > ",
			);
		}
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
